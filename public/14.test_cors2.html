<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre></pre>
    <script type="module">
        import { apiHost } from "./libs/settings.js"
        const content = document.querySelector("pre");
        
        fetch(`${apiHost}/try_session`, {
            credentials: "include"
        })
        .then(data => data.json())
        .then(data => {
            content.innerHTML = JSON.stringify(data, null, 4);
        })
    </script>
</body>
</html>
